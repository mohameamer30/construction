<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

        body {

            background-color: #f8f9fa; /* خلفية صفحة تسجيل الدخول */
            text-align: center;
            margin: 0;
            padding: 20px;

        .header {

            margin-bottom: 20px;
        }
        .sub-header {
            font-size: 24px;
            margin-bottom: 10px;
            position: relative;
        }
        .login-box {
            background-color: red;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: -40px;
            right: 10px;
            cursor: pointer;
        }
        .login-box a {
            color: white;
            text-decoration: none;
        }
        .contact {
            font-size: 18px;
            margin: 10px 0;
        }
        .stats {
            margin: 20px 0;
        }
        .stats-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .welcome {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 50px;

</head>

        function toggleStats() {
            var content = document.getElementById("statsContent");
            content.style.display = (content.style.display === "none") ? "block" : "none";
        }
